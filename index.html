<!DOCTYPE html>
<html>
<head>
	<title>Trần Đức Lộc</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="index.js"></script>
	
</head>
<body>
	<h1>Bé tập tính</h1>
	<div class="container">
		
		<!-- Dòng 1 -->
		
		<div class="row" >
			<div class="col-lg-8">
				<p class="SoThu1">Số thứ nhất</p>
				<input type="text" id="number1" class="inputAllign">
				<!-- Chọn phép tính -->
				<input type="radio" name="Tick" value="Cong" class="tickAllign">Cong
				<input type="radio" name="Tick" value="Tru" class="tickAllign">Tru
			</div>
		</div>
		
		<!-- Dòng 2 -->
		
		<div class="row">
			<div class="col-lg-8"> 
				<p class="SoThu2">Số thứ hai</p>
				<input type="text" id="number2" class="inputAllign">
				<!-- Chọn phép tính -->
				<input type="radio" name="Tick" value="Nhan" class="tickAllign">Nhan
				<input type="radio" name="Tick" value="Chia" class="tickAllign">Chia
			</div>
		</div>
		
		<!-- Dòng 3 -->
		
		<div class="row">
			<div class="col-lg-8">	
				<p class="KQ">Kết quả</p>
				<input type="text" id="DapAn" class="dapanAllign">
				<!-- Nút in kết quả -->
				<button onclick="XuLi()">Tính</button>
			</div>
		</div>
		

		<!-- Dòng 4 -->
		<div class="row">
		<!-- Hiển thị kết quả -->
			<div class="col-lg-12">
				<p id="KetQua" style="display: inline-block">Thông báo: </p>
				<p id="Output"class="outputAllign"></p>
			</div>
		</div>
	</div>

	
</body>
</html>
